<html>

<head>
    <link rel="stylesheet" href="design.css" />
</head>

<body>
    <div id="SkillBox">

        </div>
        <div class="SkillBar">
            <div id="c">
                <span class="Skill-Area ">C Programming</span>

        </div>
        

        <div class="SkillBar">

                <span class="PercentText "></span>

                <span class="Skill-Area ">Python</span>

        </div>

        <div class="SkillBar">

                <span class="Skill-Area ">HTML5</span>

        </div>

        <div class="SkillBar">

            </div>
        </div>
        <div id="SkillBox">

                <div id="Photoshop">
                    <span class="Skill-Area ">Photoshop</span>

            </div>
            <div class="SkillBar">
                <div id="Illustrator">

                    <div id="Filmora">
                        <span class="Skill-Area ">Filmora</span>

                </div>
                <div class="SkillBar">
                    <div id="Msw">
                        <span class="Skill-Area ">MS-Word</span>
                        <span class="PercentText ">90%</span>
                    </div>
                </div>

                <div class="SkillBar">
                    <div id="Msp">
                        <span class="Skill-Area ">MS-Powerpoint </span>
                        <span class="PercentText ">95%</span>

                <div class="SkillBar">

                        <span class="Skill-Area ">MS-Excel </span>
